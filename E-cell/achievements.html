<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/images/style3.css">
  <title>Expanding Flex Cards</title>
</head> 
<h1>GALLERY</h1>
  <body class="dark">
   
    <div class="cards">

      <div class="card active" style="--bg: url(ecellimg1.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: green">
            <ion-icon name="sunny"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Spring</div>
            <div>Nature Looks Attractive</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(ecellimg5.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: blue">
            <ion-icon name="sparkles"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Summer</div>
            <div>Summer is a State of Mind</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(ecellimg6.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: orange">
            <ion-icon name="thunderstorm"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Autumn</div>
            <div>Life Starts All Over Again</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(ecellimg4.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: black">
            <ion-icon name="snow"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Winter</div>
            <div>Not a Season, It's Celebration</div>
          </div>
        </div>
      </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="/images/script3.js"></script>
  </body>
</html>
